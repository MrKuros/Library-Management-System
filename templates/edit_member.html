{% extends "base.html" %}

{% block title %}Edit Member - Library Management System{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">Edit Member</h1>
<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <form id="editMemberForm" onsubmit="submitForm(event)">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                Name
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" name="name" type="text" value="{{ member.name }}" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                Email
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" name="email" type="email" value="{{ member.email }}" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="outstanding_debt">
                Outstanding Debt
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="outstanding_debt" name="outstanding_debt" type="number" step="0.01" value="{{ member.outstanding_debt }}" required>
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Update Member
            </button>
            <a href="{{ url_for('members') }}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                Cancel
            </a>
        </div>
    </form>
</div>

<script>
function submitForm(event) {
    event.preventDefault();
    const form = document.getElementById('editMemberForm');
    const formData = new FormData(form);
    
    fetch('{{ url_for("edit_member", id=member.id) }}', {
        method: 'POST',
        body: formData
    })
    .then(response => {
        if (response.ok) {
            window.location.href = '{{ url_for("members") }}';
        } else {
            throw new Error('Something went wrong');
        }
    })
    .catch((error) => {
        console.error('Error:', error);
        alert('An error occurred while updating the member');
    });
}
</script>
{% endblock %}
