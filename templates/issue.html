{% extends "base.html" %}

{% block title %}Issue Book - Library Management System{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">Issue Book</h1>
<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <form action="{{ url_for('issue_book') }}" method="POST">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="member_id">
                Member
            </label>
            <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="member_id" name="member_id" required>
                <option value="">Select a member</option>
                {% for member in members %}
                <option value="{{ member.id }}">{{ member.name }} (ID: {{ member.id }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="book_id">
                Book
            </label>
            <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="book_id" name="book_id" required>
                <option value="">Select a book</option>
                {% for book in books %}
                <option value="{{ book.id }}">{{ book.title }} by {{ book.authors }} (Stock: {{ book.stock }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Issue Book
            </button>
            <a href="{{ url_for('books') }}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
